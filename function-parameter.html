<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Parameter</title>
</head>
<body>
    <script>
        //membuat function dengan parameter
        function sayHelloWord(firsName,midleName){
            document.writeln(`<p>Hello ${firsName} ${midleName}</p>`)
        }
        // mememangil finction dengan parameter
        sayHelloWord("riyadi","fauzy");
        sayHelloWord("budi","dadang")
    </script>
</body>
</html>
