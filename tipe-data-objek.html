<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data Object</title>
</head>
<body>
    <script>
        const orang = {};
        //menambah dan mengubah attribute
        orang["nama"] = "Riyadi fauzy";
        orang["alamat"] = "Babakan Koropeak";
        orang["umur"] = 24;

        //delete
        delete orang["umur"];
        console.table(orang);

        const data ={
            nama : "riyadi fauzy",
            alamat : "babakan Koropeak",
            kelas : "Programing Zaman Now"
        }
        console.table(data);
        
    </script>
</body>
</html>
