<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swicth Statement</title>
</head>
<body>
    <script>
        const nilai = "90"

        switch(nilai){
            case "90":
            document.writeln("<p> Selamat anda LULUS dengan nilai sempurna!!! </p>");
            break;
            case "80":
            document.writeln("<p> Selamat anda lulus!!! </p>");
            break;
            case "70":
            document.writeln("<p> Anda lulus bersyarat </p>");
            break;
            case "60":
            document.writeln("<p> Anda tidak lulus </p>");
            default:
            document.writeln("<p>Mungkin anda salah memilih jurusan</p>")
        }
    </script>
</body>
</html>
