<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>logika Non Boolean</title>
</head>
<body>
    <script>
        console.info("hello" || "");
        console.info("" || {});
        console.info("0" || "NOL");
        console.info([] || {});
        console.info(null || "NULL");
        console.info(undefined || NaN);
        console.info(null || undefined);

        const data = {
            firsName : "",
            fullName : "RIYADI FAUZY"
        }
        const nama = data.firsName || data.fullName;
        console.info(nama);

        console.info("hello" && "");
        console.info("" && {});
        console.info("0" && "NOL");
        console.info([] && {});
        console.info(null && "NULL");
        console.info(undefined && NaN);
        console.info(null && undefined);
    </script>
</body>
</html>
