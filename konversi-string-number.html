<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konversi String dan Number </title>
</head>
<body>
    <script>
        const value1 = "1";
        const value2 = 1;
        const sum = value1 + value2;
        document.writeln(`<p> ${sum} </p>`);
// konversi variabel ke number
        document.writeln(`<p>${parseInt("1.1")}</p>`);
        document.writeln(`<p>${parseFloat("1.1")}</p>`);
        document.writeln(`<p>${Number("1.1")}</p>`);

        document.writeln(`<p>${parseInt("1.1riyadi")}</p>`);
        document.writeln(`<p>${parseFloat("1.1fauxzy")}</p>`);
        document.writeln(`<p>${Number("1.1s")}</p>`);
    </script>
</body>
</html>
